<meta charset="UTF-8">

<script>
    function pulaLinha() {        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    //"parseInt" serve para transforma o retoro do promt de "string (um texto)" para número.

    var vitorias = parseInt(prompt ("Entre com o número de vitórias."));

    var empates = parseInt(prompt ("Entre com o número de empates."));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    //O "if/else" são usados para criar comparações e definir ações com base de seus parâmetros sendo eles verdadeiros "true" ou falsos "false".
    if (pontos > 28)
        mostra("Seu time está melhor que ano passado");

    if (pontos < 28)
        mostra("Seu time está pior que ano passado");

    if (pontos == 28)
        mostra("Seu time está igual ano passado");

</script>
