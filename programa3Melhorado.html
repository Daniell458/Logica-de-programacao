<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Para mover a posição de seleção de um valor dentro de um 'array'   (exemplo: var array = [blue, green, red];)    deve se criar outra variável para indicar a posição inícial do 'array'  (exemplo: var posicao = 0;)   que deve começar com o valor: '=0', e no evento que for solicitar um valor dentro do 'array' deve se colocar primeiro o nome do da variável que contém o 'array' e dentro de colchetes '[]' deve se colocar o nome da variável usada para selecionar a posição dentro do 'array'   (exemplo:   pincel.fillStyle = array[posicao]; ), sendo assim sempre que for movimentar 1 valor a frente deve se adicionar +1 na variável que se refere a posição (exemplo: var posicao = posicao+1; se fizer isto no exemplo a cor será a da posição 1 no caso será 'green').
    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0; // começa com blue.

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento){

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        // Aqui é informado a cor através da variável 'cores' e da variável 'indiceCorAtual' que indica a cor dentro do array que será utilizada.
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

        // Aqui é no console:
        console.log(x + ' , ' + y);
    }
    
    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++

        if(indiceCorAtual == cores.length){
            
            indiceCorAtual = 0;
        }
        
        return false;
    }

    tela.oncontextmenu = mudaCor;
    
</script>
