<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var total = (caminhoComGasolina/tanque);

    //O "document.write("")" é usado quando queremos escrever algo na página de liguagem HTML porém dentro do mundo JavaScript.
    document.write ("O consumo total de gasolina é " + total + " km/L");

    var caminhoComAlcoll = 300
    total = (caminhoComAlcoll/tanque);

    document.write ("<br>");
    document.write ("O consumo total de gasolina é " + total + " km/L");

</script>
