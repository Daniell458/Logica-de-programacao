<meta charset="UTF-8">

<script>
    function pulaLinha() {        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        //O atributo "return" é usado quando queremos retornar algo. Neste caso, ele está sendo usado para fazer o cálculo programado: "peso / (altura * altura)" [em que "peso" é dividido pelo resultado da multiplicação de "altura" por "altura"] com os atributos colocados nos parâmetros da função: o que está dentro dos parenteses "(peso, altura)".
        return peso / (altura * altura);        
    }

    var nome = prompt("Informe seu nome")
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + " , o seu IMC é: " + imc);

    // o atalho "&&" serve para reduzir quantidade instruções "if".

    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está excelente!");
    }

    if (imc < 18.5) {
        mostra("Seu IMC está abaixo do recomendado");
    }

    if (imc > 35) {
        mostra("Seu IMC está acima do recomendado");
    }
</script>
