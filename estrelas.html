<meta charset="UTF-8">

<script>
    
    function pulaLinha() {        
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    //O "for" tem a mesma utilidade do "while" porém ele precisa de 3 parâmetros: (a "var" de inicio; a condição de repetição; o incremento na "var");.
    for (var linha = 1; linha <= 3; linha++) {

        for (var coluna = 1; coluna <= 10; coluna ++){

            document.write ("*");
        }
        pulaLinha();
    }
</script>
