<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>

    function desenhaBandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle="green";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle="darkblue";
        pincel.beginPath();

        pincel.arc(300, 200, 100, 0, 2* 3.14);
        pincel.fill();
    }


    function desenhaBandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }

    // Está é uma variável 'booleana', isto significa que ela só pode ter um de dois estados: (ela só pode ter ou o valor 'true' ou o valor 'false' = verdadeira ou falsa).
    var mostraBrasil = true;

    function trocaBandeira() {

        if(mostraBrasil) {
            desenhaBandeiraBrasil();
        } else {
            desenhaBandeiraAlemanha();
        }

        // O símbolo '!' na variável abaixo representa o valor 'NOT' sendo assim, como o valor da variável 'mostraBrasil' começa com 'true', ao indicar que ela recebe '!mostraBrasil' faz com que o valor dela se torne 'false'. (Este símbolo e válido em todos mundo JavaScript).
        mostraBrasil = !mostraBrasil;
    }

    // Este 'setInterval' serve para chamar uma função repetidas vezes em um determinado intervalo de tempo, os parâmetros a serem passados são:  'setInterval( "Nome Da Função", "Tempo De Repetição em ms" )' 
    setInterval(trocaBandeira, 3000);

            desenhaBandeiraAlemanha();
            mostraBrasil = true;
        }
    }*/

</script>
